<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo de Datos en JavaScript</title>
</head>
<body>
    <h1>Manejo de Datos en JavaScript</h1>

    <!-- Formulario para ingresar datos -->
    <form id="formulario">
        <input type="text" id="inputDato" placeholder="Escribe un elemento">
        <button type="submit">Añadir</button>
    </form>

    <!-- Contenedor donde se mostrará la lista -->
    <div id="contenedorLista"></div>

    <!-- Contenedor para mensajes de error -->
    <p id="mensajeError" style="color:red;"></p>

    <!-- Botones para manipular la lista -->
    <button id="btnEliminarPrimero">Eliminar primero</button>
    <button id="btnEliminarUltimo">Eliminar último</button>
    <button id="btnOrdenar">Ordenar alfabéticamente</button>

    <!-- Enlace al archivo JavaScript -->
    <script src="scripts.js"></script>
</body>
</html>
